<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Currículo Semântico</title>

    <!-- Estilo via tag <style> -->
    <style>
        h2 {
            color: #007BFF;
            font-size: 22px;
            text-align: center
        }

        .destaque {
            background-color: #f0f0f0;
            padding: 10px;
            border-left: 4px solid #007BFF;
            border-right: 4px solid  #007BFF
        }
    </style>

    <!-- Estilo via arquivo externo -->
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <!-- Estilo em linha -->
    <h1 style="color: darkgreen; text-align: center;">João da Silva</h1>

    <!-- Estilo com <style> no <head> -->
    <p>
    <h2>Resumo Profissional</h2>
    Desenvolvedor web com 5 anos de experiência em HTML, CSS e JavaScript.</p>

    <!-- Estilo com classe e arquivo externo -->
    <div class="destaque">
        <h2>Experiência</h2>
        <ul>
            <li>Empresa ABC (2019–2022): Front-End Developer</li>
            <li>Empresa XYZ (2022–atual): Full Stack Developer</li>
        </ul>
    </div>

</body>

</html>
